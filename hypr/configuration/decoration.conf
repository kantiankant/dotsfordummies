
general {
    gaps_in = 0
    gaps_out = 0 

    border_size = 1 

    col.active_border = 0xff352B29
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}







decoration {
    rounding = 0 
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8 
        passes = 3 
        vibrancy = 0.1696
        xray = true
    }
}

# Weather tooltip window rules
windowrule {
  name = windowrule-1
  float = on
  size = 600 400
  move = (cursor_x+(-300)) (cursor_y+(30))
  animation = slide
  border_size = 0
  no_blur = on
  pin = on
  match:class = ^(weather-tooltip)$
}



windowrule {
  name = windowrule-1
  float = on
  size = 40 21
  match:title = ^(weather_tui)$
}


