
general {
    gaps_in = 0
    gaps_out = 0 

    border_size = 1
    

    col.active_border = 0xffffffff
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}







decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8 
        passes = 5
        vibrancy = 0.1696
        xray = true
    }
}

# Correct syntax for Hyprland v0.53+
layerrule = blur on, match:namespace ^(waybar)$
layerrule = ignore_alpha 0.5, match:namespace ^(waybar)$

